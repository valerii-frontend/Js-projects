<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Cards</title>

	<body>

				<div class="cards__card">

				</div>
				<div class="cards__card">
					<h3 class="cards__title"><span>Wrath of the Lich King</span><i></i></h3>

					<h3 class="cards__title"><span>Mists of Pandaria</span><i></i></h3>

				<div class="cards__card">

				</div>
				<div class="cards__card">

				</div>
				<div class="cards__card">
					<h3 class="cards__title"><span>Shadowlands</span><i></i></h3>
				</div>
				<div class="cards__card">
					<h3 class="cards__title"><span>Dragonflight</span><i></i></h3>
				</div>
			</div>

			<audio controls loop class="wow-audio">
				<source src="audio/wow.mp3" type="audio/mpeg" />
				Your browser does not support the audio element.
			</audio>
			<!-- /cards__container _container -->
		</section>
		<script src="js/card-slider.js"></script>

</html>
